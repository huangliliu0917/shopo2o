            linkUrl += '&version=V2';
        }else{
            linkUrl += "?version=V2";
        }
//        console.log(linkUrl);
        $(".childMenus").removeClass("active");
        $("#id_" + menuId).addClass("active");
        top.$('#loading').show();
        top.$('#content').hide().attr('src', linkUrl);

            openUrl(linkUrl, activeMenuId);
