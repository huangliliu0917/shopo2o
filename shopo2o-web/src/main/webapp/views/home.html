<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN"
      xmlns="http://java.sun.com/jsf/composite">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!--<link rel="shortcut icon" href="favicon_pdmall.ico"/>-->
    <title>供应商中心</title>
    <link href="../resources/css/jbox.css" th:href="@{/resources/css/jbox.css}"
          rel="stylesheet" type="text/css"/>
    <link href="../resources/css/houtaikk.css" th:href="@{/resources/css/houtaikk.css}"
          rel="stylesheet"/>
</head>
<body>
<section style="background: url(../resources/images/muban.jpg) center center;">
    <div class="leftpanel">
        <div class="logopanel">
            <th:block th:if="${mallCustomer.nickName != null and mallCustomer.nickName != ''}">
                <h1 style="color: white;padding: 10px;" th:text="${mallCustomer.nickName}"></h1>
            </th:block>
            <th:block th:if="${mallCustomer.nickName == null || mallCustomer.nickName == ''}">
                <img src="../resources/images/bglogo_Ultimate.png" height="48px" style="margin-left: 15px"/>
            </th:block>
        </div>
        <!--账号信息BEGIN-->
        <div class="leftpanelinner" style="border-bottom: 1px dotted #444;">
            <ul class="nav nav-pills nav-stacked nav-bracket" style="margin-bottom: 0px;">
                <li style="clear: both; height: 5px"></li>
                <li>
                    <p style="margin-left: 15px">
                            <span style="width: 160px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; display: inline-block;">
                                <a href="javascript:;" style="color: #8f939e"
                                   th:text="${mallCustomer.username}">chinahtwx@163.com</a>
                            </span>

                        <span style="width: 160px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; display: inline-block;">
                                <a href="javascript:;" style="color: #8f939e" title="该编号用于大伙伴/操作员登录时填写">商户编号：<span
                                        th:text="${mallCustomer.customerId}">10000005</span></a>
                            </span>

                        <span style="width: 160px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; display: inline-block;">
                                <a href="javascript:showUpdatePwd()" style="color: #8f939e;">修改密码</a>
                            </span>

                        <span style="width: 160px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; display: inline-block;">
                                <a id="logout" href="javascript:void(0)" th:href="@{/logout}"
                                   style="color: #8f939e;">退出</a>
                            </span>
                    </p>
                </li>
            </ul>
        </div>
        <!--账号信息END-->
    </div>
    <div class="mainpanel" style="min-width: 1000px; overflow: hidden;">
        <div class="headerbar">
            <div class="header-left" style="padding-left: 5px;">
                <div class="topnav">
                    <ul class="nav nav-horizontal">
                        <li class="active" onclick="">
                            <a style="cursor: pointer;"><i class="fa fa-home"></i>
                                <span>首页</span></a>
                        </li>
                        <li onclick="homeHandler.order()">
                            <a style="cursor: pointer;"><i class="fa fa-folder-o"></i>
                                <span>订单管理</span></a>
                        </li>
                        <li onclick="homeHandler.operator()">
                            <a style="cursor: pointer;">
                                <i class="fa fa-folder-o"></i>
                                <span>操作员管理</span>
                            </a>
                        </li>
                        <li onclick="homeHandler.store()">
                            <a style="cursor: pointer;">
                                <i class="fa fa-folder-o"></i>
                                <span>店铺管理</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!--基础框架js-->
<script src="http://resali.huobanplus.com/cdn/jquery/2.2.4/jquery.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/bootstrap/3.3.5/bootstrap.min.js"></script>
<script src="http://resali.huobanplus.com/cdn/hotui/js/content.min.js"></script>
<script src="../resources/js/hot/bootstrap.hot.extra-utils.js"
        th:src="@{/resources/js/hot/bootstrap.hot.extra-utils.js}"></script>
<script src="../resources/js/hot/bootstrap.hot.extra-init.js"
        th:src="@{/resources/js/hot/bootstrap.hot.extra-init.js}"></script>
<script type="text/javascript" src="../resources/js/jquery/jquery.jBox-2.3.min.js"
        th:src="@{/resources/js/jquery/jquery.jBox-2.3.min.js}"></script>
<script src="../resources/js/jquery/jquery-ui-1.8.20.min.js"
        th:src="@{/resources/js/jquery/jquery-ui-1.8.20.min.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        var ajaxUrl = /*[[@{/}]]*/ "/";
        var homeHandler ={
            showUpdatePwd:function () {

            },
            order:function () {
        window.location.href = ajaxUrl+"order/getOrderList"
            },
            operator:function () {
        window.location.href = ajaxUrl+"operator/getOperatorList"
            },
            store:function () {
        window.location.href=ajaxUrl+"store/getStoreList"
            }
        }
    </script>
</body>
</html>
